<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../dist/style.css" />
    </head>
    <body class="dark">
        <header class="bg-white dark:bg-black dark:text-white flex justify-between items-center px-8 py-4">
            <nav class="space-x-4">
                <a href="#">Home</a>
                <a href="#">About</a>
            </nav>

            <div>
                <button id="sun-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>

                <button id="moon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <section class="h-[400px] dark:bg-[#333333] dark:text-white border border-gray-400 dark:border-none">
                <h1>Home Section</h1>
            </section>

            <section class="h-[400px] dark:bg-[#333333] dark:text-white border border-gray-400 dark:border-none">
                <h1>About Section</h1>
            </section>
        </main>

        <script>
            const bodyClass = document.body.classList
            const sunButton = document.querySelector('#sun-button')
            const moonButton = document.querySelector('#moon-button')

            sunButton.addEventListener('click', () => {
                bodyClass.add('dark')
            })

            moonButton.addEventListener('click', () => {
                bodyClass.remove('dark')
            })
        </script>
    </body>
</html>
